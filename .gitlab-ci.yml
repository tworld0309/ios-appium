stages:
  - build
  - appium

variables:
  LANG: "en_US.UTF-8"
  LC_ALL: "en_US.UTF-8"
  FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: "120"

.cache:
  key:
    files:
      - Gemfile.lock
      - Podfile.lock
  paths:
    - ~/.bundle
    - ~/.gem

build:
  stage: build
  script:
    - fastlane full_pipeline
    - pwd
    - ls -al
  artifacts:
    paths:
      - "build/CounterApp.app"
    expire_in: 10 minutes
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
  tags:
    - thj-mac-m1-runner

local:appium:
  stage: appium
  script:
    - pwd
    - ls -al
    - fastlane local_appium
  needs:
    - build
  tags:
    - thj-mac-m1-runner

gitlab:appium:
  stage: appium
  script:
    - pwd
    - ls -al
    - fastlane gitlab_appium
  needs:
    - job: build
      artifacts: true # build 단계에서 생성한 아티팩트 사용 (자동 다운로드)
  tags:
    - thj-mac-m1-runner
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
